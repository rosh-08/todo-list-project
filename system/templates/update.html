<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--plugins-->
    <link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- loader-->
    <link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />


    <!--Theme Styles-->
    <link href="{% static 'css/dark-theme.css' %}" rel="stylesheet" />
    <link href="{% static 'css/light-theme.css' %}" rel="stylesheet" />
    <link href="{% static 'css/semi-dark.css' %}" rel="stylesheet" />
    <link href="{% static 'css/header-colors.css' %}" rel="stylesheet" />

    <title>update</title>
    
</head>
<body>
    
        <div class="row">
          <div class="col-12 col-lg-8" style="margin-top: 150px;">
            <div class="card shadow-sm border-0">
              <div class="card-body">
          
                  <div class="page-breadcrumb d-none d-sm-flex align-items-center"  > 
                    <div class="breadcrumb-title pe-3 text-black">Update Data</div> 
                 
                   
                   
                 </div>
                  
                  <hr>
                <div class="card shadow-none border">
                   
                    <div class="card-body">
                      <form class="row g-3" method="POST">
                        {% csrf_token %}
                        
                        <div class="col-6">
                          <label class="form-label"> id</label>
                          <input type="text"  name="id"  
                          class="form-control" value="{{todo.id}}">
                       </div>
                        <div class="col-6">
                            <label class="form-label">What is to be done?</label>
                            <input type="text"  name="task"  

                            class="form-control" value="{{todo.task}}">
                         </div>
                         
                          <br> </br>
                        

                        <div class="col-6" >
                          <label style="color:black" class="form-label">Add To List
                              </label>
                              <input type="text"
                              name="task_type" class="form-control" value="{{todo.task_type}}" >
                          
                          </label>
                      </div>
                      
                    </div>
                  </div>
                  
                  <div class="text-start">
                      
                    <button type="submit" class="btn btn-primary px-4">Update</button>
                  </div>
              </div>
             
            </form> 
            </div>
          </div>
          
        </div><!--end row-->

      </main>
      
      </div>
    </body>
</html>
